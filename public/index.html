<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinaryJS Example</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { BinaryJS } from '../dist/index.js';
        
        const app = document.getElementById('app');
        const binaryjs = new BinaryJS(app);
        const component = BinaryJS.createExampleComponent();
        binaryjs.render(component);
    </script>
</body>
</html>
